<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Leaves</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
       background-image: url('/images/base.jpeg');
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Apply Leaves</h2>
    <form method="POST" action="/leaves">
     <!--   <label for="id">ID</label>
      <input type="number" id="id" name="id" required>-->

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="employeeid">Employee ID</label>
      <input type="number" id="employeeid" name="employeeid" required>

      <label for="leave_type">Leave Type</label>
      <input type="text" id="leave_type" name="leave_type" required>

      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date" required>

      <label for="total_days">Total Days</label>
      <input type="number" step="0.5" id="total_days" name="total_days" required>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
